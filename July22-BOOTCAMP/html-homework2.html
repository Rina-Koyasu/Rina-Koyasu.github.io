<body>

  </ul>
  <h2 id="section1">Section 1</h2>
  <p>This is the first section of Page 2.</p>

  <form action="">
    <table>
      <tr>
        <td><label for="first-name">First Name:</label></td>
        <td colspan="6"><input type="text" id="first-name"></td>
      </tr>
      <tr>
        <td><label for="last-name">Last Name:</label></td>
        <td colspan="6"><input type="text" id="last-name"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td colspan="6"><input type="email" name="email" id="email"></td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td colspan="6"><input type="number" name="age" id="age"></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td><input type="radio" name="gender" id="male" value="Male"></td>
        <td><label for="fmale">Male</label></td>
        <td><input type="radio" name="gender" id="female" value="Female"></td>
        <td><label for="female">Female</label></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <br>
    <!-- Checkbox -->
    <label for="interests">Interests:</label>
    <input type="checkbox" name="interests" id="misic" value="Music">
    <label for="misic">Music</label>
    <input type="checkbox" name="interests" id="sports" value="Sports">
    <label for="sports">Sports</label>
    <input type="checkbox" name="interests" id="movies" value="Movies">
    <label for="movies">Movies</label>
    <br>
    <!-- Textarea -->
    <label for="message">Message:</label><br>
    <textarea name="comments" id="comments" cols="60" rows="8"></textarea>
    <br>
    <!-- Dropdown List -->
    <label for="country">Country</label>
    <select name="country" id="country">
      <option value="usa">USA</option>
    </select>
    <br>
    <!-- Input: Submit -->
    <input type="submit" name="submit" value="Submit">
    <p>Footer of Page 2</p>


  </form>
</body>

</html>
