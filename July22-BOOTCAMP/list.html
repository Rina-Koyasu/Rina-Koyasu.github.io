<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <!-- Ordered List -->
     <h2>Ordered List</h2>
     <ol>My Grocery List
        <li>oil</li>
        <li>Egg</li>
        <li>Milk</li>
     </ol>
    <!-- Unordered List -->
     <h2>Unordered List</h2>
     <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
     </ul>
    <!-- Nested List -->
     <h2>Nested List</h2>
     <ol>
        <li>Fruits
         <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Grapes</li>
         </ul>
        </li>
        <li>Desserts
         <ul>
            <li>Ice Cream</li>
            <li>Cake</li>
            <li>Candies</li>
         </ul>
        </li>
     </ol>



</body>
</html>
